on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

name: Standard CI

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        run: cargo test

      - name: Run cargo clippy
        run: cargo clippy

	- name: Check formatting
	  run: cargo fmt --check
  
  
